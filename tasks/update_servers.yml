---
- become: true
  hosts: all
  tasks:
    - name: Include variables
      include_vars: ../vars/galera_cluster_variables.yml
    - name: Install epel-release repository if not already installed
      yum:
          pkg: epel-release
          state: latest
          update_cache: yes
    - name: Disable IPv6 with sysctl
      sysctl:
        name: "{{ item }}"
        value: 1
        state: present
        reload: yes
      with_items:
        - net.ipv6.conf.all.disable_ipv6
        - net.ipv6.conf.default.disable_ipv6
        - net.ipv6.conf.lo.disable_ipv6
    - name: Yum update all
      yum:
        pkg: "*"
        update_cache: yes
        state: latest
